<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/navbar" ></div>
    <div class="container text-center">
        <div>
            <h1>Lista de Usuarios</h1>
        </div>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Correo Electr√≥nico</th>
                <th scope="col">Roles</th>
                <th scope="col" colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light" th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.roles}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/usuarios/edit'+'/'+ ${usuario.id}}" role="button">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/usuarios/delete'+'/'+ ${usuario.id}}" role="button">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
