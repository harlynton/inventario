<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/navbar" ></div>
    <div class="container text-center">
        <div>
            <h1>Lista de Productos</h1>
        </div>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Precio Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col" colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light" th:each="producto : ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/productos/edit'+'/'+ ${producto.id}}" role="button">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/productos/delete'+'/'+ ${producto.id}}" role="button">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
