<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/navbar" ></div>
    <div class="container text-center">
        <div>
            <h1>Nueva Categoría</h1>
            <form th:action="@{/categorias/save}" th:object="${categoria}" method="post" style="max-width:600px; margin:0 auto;">
                <div class="m-3">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Nombre Categoría</label>
                            <input th:field="*{nombre}" required type="text" class="form-control" id="floatingInput" placeholder="Ingresa el nombre de la nueva categoría">
                        </div>
                    </div>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
