<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>J-Inventarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">J-Inventario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/categorias}">Lista de Categorías</a>
                        <a class="dropdown-item" th:href="@{/categorias/new}">Agregar  Categoría</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Productos
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/productos}">Lista de Productos</a>
                        <a class="dropdown-item" th:href="@{/productos/new}">Agregar  Producto</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container text-center">
        <div>
            <h1>Nueva Categoría</h1>
            <form th:action="@{/categorias/save}" th:object="${categoria}" method="post" style="max-width:600px; margin:0 auto;">
                <div class="m-3">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Nombre Categoría</label>
                            <input th:field="*{nombre}" required type="text" class="form-control" id="floatingInput" placeholder="Ingresa el nombre de la nueva categoría">
                        </div>
                    </div>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
